<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration Status Check - IEBC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --iebc-primary: #1e3a8a;
            --iebc-secondary: #3b82f6;
            --iebc-accent: #10b981;
            --iebc-danger: #ef4444;
            --iebc-warning: #f59e0b;
            --iebc-success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--iebc-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--iebc-primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            color: #6b7280;
            font-size: 1.2rem;
            z-index: 1;
        }

        .search-btn {
            width: 100%;
            background: var(--iebc-primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-btn:hover {
            background: var(--iebc-secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e2e8f0;
            margin-top: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fef3c7;
            color: #92400e;
        }

        .status-suspended {
            background: #fee2e2;
            color: #991b1b;
        }

        .voter-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--iebc-primary);
        }

        .info-card h3 {
            color: var(--iebc-primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
        }

        .info-value {
            color: #6b7280;
            text-align: right;
        }

        .eligibility-section {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .eligibility-section h3 {
            color: #0c4a6e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .eligibility-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .eligibility-item i {
            width: 20px;
            text-align: center;
        }

        .accessibility-section {
            background: #f0fdf4;
            border: 2px solid #22c55e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .accessibility-section h3 {
            color: #166534;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .accessibility-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .accessibility-feature {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .error-section {
            background: #fef2f2;
            border: 2px solid #ef4444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .error-section h3 {
            color: #991b1b;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-section p {
            color: #7f1d1d;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 3rem;
            color: var(--iebc-primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sample-ids {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .sample-ids h4 {
            color: var(--iebc-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sample-ids p {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .sample-id {
            display: inline-block;
            background: var(--iebc-primary);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .sample-id:hover {
            background: var(--iebc-secondary);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .voter-info {
                grid-template-columns: 1fr;
            }

            .accessibility-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-vote-yea"></i>
                Voter Registration Status Check
            </h1>
            <p>Independent Electoral and Boundaries Commission</p>
        </div>

        <div class="search-section">
            <div class="form-group">
                <label for="nationalId">National ID Number</label>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="nationalId" placeholder="Enter your 8-digit National ID" maxlength="8">
                </div>
            </div>
            <button class="search-btn" id="searchBtn" onclick="checkVoterStatus()">
                <i class="fas fa-search"></i>
                Check Registration Status
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Results will be populated here -->
        </div>

        <div class="sample-ids">
            <h4><i class="fas fa-info-circle"></i> Sample National IDs for Testing</h4>
            <p>Click on any of these sample IDs to test the system:</p>
            <span class="sample-id" onclick="setNationalId('12345678')">12345678</span>
            <span class="sample-id" onclick="setNationalId('87654321')">87654321</span>
            <span class="sample-id" onclick="setNationalId('11223344')">11223344</span>
            <span class="sample-id" onclick="setNationalId('55667788')">55667788</span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        function setNationalId(id) {
            document.getElementById('nationalId').value = id;
        }

        async function checkVoterStatus() {
            const nationalId = document.getElementById('nationalId').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const resultsSection = document.getElementById('resultsSection');

            // Validate input
            if (!nationalId) {
                showError('Please enter your National ID number');
                return;
            }

            if (!/^\d{8}$/.test(nationalId)) {
                showError('National ID must be exactly 8 digits');
                return;
            }

            // Show loading state
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p style="margin-top: 15px; color: #6b7280;">Checking voter registration status...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/voters/${nationalId}`);
                const data = await response.json();

                if (response.ok) {
                    displayVoterInfo(data.voter, data.registrationStatus);
                } else {
                    showError(data.error || 'Failed to check voter status');
                }
            } catch (error) {
                console.error('Error checking voter status:', error);
                showError('Unable to connect to the voter registration system. Please try again later.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Check Registration Status';
            }
        }

        function displayVoterInfo(voter, registrationStatus) {
            const resultsSection = document.getElementById('resultsSection');
            
            const statusClass = voter.status === 'Active' ? 'status-active' : 
                               voter.status === 'Inactive' ? 'status-inactive' : 'status-suspended';

            const eligibilityIcon = registrationStatus.eligibleToVote ? 'fa-check-circle' : 'fa-times-circle';
            const eligibilityColor = registrationStatus.eligibleToVote ? '#22c55e' : '#ef4444';

            resultsSection.innerHTML = `
                <div class="voter-info">
                    <div class="info-card">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="info-item">
                            <span class="info-label">Name:</span>
                            <span class="info-value">${voter.name}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">National ID:</span>
                            <span class="info-value">${voter.nationalId}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Age:</span>
                            <span class="info-value">${voter.age} years</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone:</span>
                            <span class="info-value">${voter.phone}</span>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Voting Location</h3>
                        <div class="info-item">
                            <span class="info-label">County:</span>
                            <span class="info-value">${voter.county}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Constituency:</span>
                            <span class="info-value">${voter.constituency}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Ward:</span>
                            <span class="info-value">${voter.ward}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Polling Station:</span>
                            <span class="info-value">${voter.pollingStation}</span>
                        </div>
                    </div>
                </div>

                <div class="eligibility-section">
                    <h3><i class="fas fa-vote-yea"></i> Voting Eligibility</h3>
                    <div class="eligibility-item">
                        <i class="fas ${eligibilityIcon}" style="color: ${eligibilityColor}"></i>
                        <span><strong>Registration Status:</strong> <span class="status-badge ${statusClass}">${voter.status}</span></span>
                    </div>
                    <div class="eligibility-item">
                        <i class="fas ${voter.hasVoted ? 'fa-check-circle' : 'fa-circle'}" style="color: ${voter.hasVoted ? '#ef4444' : '#22c55e'}"></i>
                        <span><strong>Voting Status:</strong> ${voter.hasVoted ? 'Already Voted' : 'Not Yet Voted'}</span>
                    </div>
                    <div class="eligibility-item">
                        <i class="fas fa-calendar-alt" style="color: #6b7280"></i>
                        <span><strong>Registration Date:</strong> ${new Date(voter.registrationDate).toLocaleDateString()}</span>
                    </div>
                    ${voter.hasVoted ? `
                    <div class="eligibility-item">
                        <i class="fas fa-clock" style="color: #6b7280"></i>
                        <span><strong>Voting Time:</strong> ${new Date(voter.votingTime).toLocaleString()}</span>
                    </div>
                    ` : ''}
                </div>

                ${voter.hasDisability ? `
                <div class="accessibility-section">
                    <h3><i class="fas fa-universal-access"></i> Accessibility Needs</h3>
                    <p style="margin-bottom: 15px; color: #6b7280;">This voter has registered accessibility needs:</p>
                    <div class="accessibility-features">
                        ${Object.entries(voter.accessibilityPreferences).map(([key, enabled]) => 
                            enabled ? `<div class="accessibility-feature">
                                <i class="fas fa-check" style="color: #22c55e"></i>
                                <span>${key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</span>
                            </div>` : ''
                        ).join('')}
                    </div>
                </div>
                ` : ''}

                <div style="text-align: center; margin-top: 20px; padding: 20px; background: #f8fafc; border-radius: 10px;">
                    <h4 style="color: var(--iebc-primary); margin-bottom: 10px;">
                        <i class="fas fa-info-circle"></i> Next Steps
                    </h4>
                    <p style="color: #6b7280;">
                        ${registrationStatus.eligibleToVote ? 
                            (voter.hasVoted ? 
                                'You have already voted in this election.' : 
                                'You are eligible to vote! Visit your polling station on election day.') :
                            'You are not currently eligible to vote. Please contact IEBC for assistance.'
                        }
                    </p>
                </div>
            `;
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error-section">
                    <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Allow Enter key to trigger search
        document.getElementById('nationalId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkVoterStatus();
            }
        });

        // Auto-format National ID input
        document.getElementById('nationalId').addEventListener('input', function(e) {
            // Remove any non-numeric characters
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
